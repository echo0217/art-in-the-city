        var width = 300, height = 300;
        $('.box img').each(function(){
            // 随机图片的高宽，如果大小一样，就没必要用瀑布流了
            width = Math.floor(Math.random() * 100) + 300;
            height = Math.floor(Math.random() * 500) + 300;
            $(this).attr('src', 'http://placekitten.com/'+ height +'/' + width);
        });
